  <script type="importmap">

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'GLTFLoader';
    import { OrbitControls } from 'OrbitControls';
    import { FontLoader } from 'FontLoader';
    import { TextGeometry } from 'TextGeometry';

    // Three.js ì”¬ ìƒì„±
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xfffce0);

    // Three.js ë Œë”ëŸ¬ ì„¤ì •
    const renderer = new THREE.WebGLRenderer({
      canvas: document.querySelector('#canvas'),
      antialias: true
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    // ì¹´ë©”ë¼ ì„¤ì •
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 5);
    scene.add(camera);

    // OrbitControls ì¶”ê°€ (ë§ˆìš°ìŠ¤ë¡œ íšŒì „ ê°€ëŠ¥)
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = false;
    controls.autoRotate = false;

    // ì¡°ëª… ì¶”ê°€
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(1, 2, 3);
    scene.add(directionalLight);

    // GLB ëª¨ë¸ ë¡œë“œ
    let model = null;
    const loader = new GLTFLoader();
    const loadingMessage = document.getElementById('loadingMessage');
    loadingMessage.style.display = 'block';

    loader.load(
      'final2.glb',
      function (gltf) {
        model = gltf.scene;
        model.scale.set(7, 7, 7);
        model.position.set(0, -2, -2);
        scene.add(model);
        loadingMessage.style.display = 'none';
      },
      function (xhr) {
        if (xhr.total) {
          console.log(`ğŸ“¥ ë¡œë”© ì§„í–‰: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
        } else {
          console.log('â³ ë¡œë”© ì¤‘...');
        }
      },
      function (error) {
        console.error('âŒ GLB íŒŒì¼ ë¡œë“œ ì˜¤ë¥˜:', error);
        loadingMessage.innerText = 'ëª¨ë¸ ë¡œë“œ ì‹¤íŒ¨ âŒ';
      }
    );

    // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
